<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <nav class="navegacion">
        <a class="navegacion__btn-regreso" href="index.html">
            <i class="btn-regreso__icon fa-solid fa-arrow-left"></i>
        </a>
    </nav>

    <div class="buscar__contenedor">
        <input class="buscar__input" type="text" id="busqueda"
            placeholder="Buscar por Número de Tag, Número de Alta, Nombre, Placas o Modelo">
        <button class="buscar__boton btn__primary" id="btnBuscar">Buscar</button>
    </div>


    <div class="contenedor__tabla">
        <!-- Tabla para mostrar resultados -->
        <table id="tablaResultados" class="tabla__resultados">
            <thead>
                <tr>
                    <th>No. Tag</th>
                    <th>No. Alta</th>
                    <th>Local</th>
                    <th>Solicitante</th>
                    <th>Empresa / Proyecto</th>
                    <th>Status de Activación</th>
                    <th>Status de Entrega</th>
                    <th>Fecha de Alta</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Placas</th>
                    <th>Año</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los resultados se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <!-- Modal de edicion -->
    <!-- Modal de edición -->
    <div id="modalEditar"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
        <div style="background-color: white; padding: 20px; border-radius: 8px; width: 300px;">
            <h2>Editar Registro</h2>
            <form id="formEditar">
                <input type="text" id="editNumeroTag" placeholder="Número de Tag">
                <input type="text" id="editNumeroAlta" placeholder="Número de Alta">
                <input type="text" id="editNombreLocal" placeholder="Nombre del Local">
                <input type="text" id="editNombreSolicitante" placeholder="Nombre del Solicitante">
                <input type="text" id="editEmpresaProyecto" placeholder="Empresa / Proyecto">
                <input type="text" id="editStatusActivacion" placeholder="Status de Activación">
                <input type="text" id="editStatusEntrega" placeholder="Status de Entrega">
                <input type="text" id="editFechaAlta" placeholder="Fecha de Alta">
                <input type="text" id="editTelefono" placeholder="Teléfono">
                <input type="text" id="editCorreo" placeholder="Correo">
                <input type="text" id="editModelo" placeholder="Modelo">
                <input type="text" id="editColor" placeholder="Color">
                <input type="text" id="editPlacas" placeholder="Placas">
                <input type="text" id="editAño" placeholder="Año">
                <button type="submit">Guardar Cambios</button>
                <button type="button" id="btnCerrarModal">Cerrar</button>
            </form>
        </div>
    </div>

    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>


    <!-- Enlaza el archivo JavaScript -->
    <script type="module" src="assets/js/buscar.js"></script>
</body>

</html>
