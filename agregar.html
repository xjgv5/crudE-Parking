    <div class="contenedor__formulario">
        <h1 class="container__title">Agregar</h1>

        <form id="registroForm" class="formulario__general">
            <!-- .formulario__contenedor -->
            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="numeroTag">Número de Tag:</label>
                <input class="formulario__input" type="text" id="numeroTag">
            </div>

            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="numeroAlta">Número de Alta:</label>
                <input class="formulario__input" type="text" id="numeroAlta">
            </div>

            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="nombreLocal">Nombre del Local:</label>
                <input class="formulario__input" type="text" id="nombreLocal">
            </div>

            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="nombreSolicitante">Nombre del Solicitante:</label>
                <input class="formulario__input" type="text" id="nombreSolicitante">
            </div>

            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="empresaProyecto">Empresa / Proyecto:</label>
                <input class="formulario__input" type="text" id="empresaProyecto">
            </div>

            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="statusActivacion">Status de Activación:</label>
                <select id="statusActivacion">
                    <option value="No activado">No activado</option>
                    <option value="Activado">Activado</option>
                </select>
            </div>

            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="statusEntrega">Status de Entrega:</label>
                <select id="statusEntrega">
                    <option value="No entregado">No entregado</option>
                    <option value="Entregado">Entregado</option>
                </select>
            </div>

            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="fechaAlta">Fecha de Alta:</label>
                <input class="formulario__input" type="date" id="fechaAlta">
            </div>

            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="telefono">Teléfono:</label>
                <input class="formulario__input" type="tel" id="telefono">
            </div>

            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="correo">Correo:</label>
                <input class="formulario__input" type="email" id="correo">
            </div>

            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="modelo">Modelo:</label>
                <input class="formulario__input" type="text" id="modelo">
            </div>

            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="color">Color:</label>
                <input class="formulario__input" type="text" id="color">
            </div>

            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="placas">Placas:</label>
                <input class="formulario__input" type="text" id="placas">
            </div>

            <div class="formulario__campo">
                <label class="formulario__etiqueta" for="anio">Año:</label>
                <input class="formulario__input" type="number" id="anio">
            </div>

            <div class="formulario__campo campo__full">
                <button class="btn__primary-big btn__full" type="submit">Guardar</button>
            </div>

        </form>


    </div>
