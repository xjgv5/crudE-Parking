<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

    <nav class="navegacion">
        <a class="navegacion__btn-regreso" href="index.html">
            <i class="btn-regreso__icon fa-solid fa-arrow-left"></i>
        </a>
    </nav>
    <div class="container">
        <h2 class="container__title">Agregar</h2>

        <form action="" class="container__form">
            <div class="form__row">
                <div class="form__item">
                    <label class="form__label" for="">Número de tag</label>
                    <input class="form__input" type="text" name="" id="tagNumero" placeholder="">
                </div>

                <div class="form__item">
                    <label class="form__label" for="">Número de alta</label>
                    <input class="form__input" type="text" name="" id="altaNumero" placeholder="">
                </div>

                <div class="form__item">
                    <label class="form__label" for="">Nombre del local</label>
                    <input class="form__input" type="text" name="" id="localNombre" placeholder="">
                </div>

                <div class="form__item">
                    <label class="form__label" for="">Nombre del solicitante</label>
                    <input class="form__input" type="text" name="" id="solicitanteNombre" placeholder="">
                </div>

                <div class="form__item">
                    <label class="form__label" for="">Empresa / Proyecto</label>
                    <input class="form__input" type="text" name="" id="empresaProyecto" placeholder="">
                </div>

                <div class="form__item">
                    <label class="form__label" for="">Status de activación</label>
                    <input class="form__input" type="text" name="" id="empresaProyecto" placeholder="">
                </div>

            </div>
        </form>

    </div>

</body>

</html>
