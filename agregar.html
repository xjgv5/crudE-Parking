<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

    <nav class="navegacion">
        <a class="navegacion__btn-regreso" href="index.html">
            <i class="btn-regreso__icon fa-solid fa-arrow-left"></i>
        </a>
    </nav>
    <div class="container">
        <h1 class="container__title">Agregar</h1>

        <form id="formulario">
            <label for="numeroTag">Número de Tag:</label>
            <input type="text" id="numeroTag">

            <label for="numeroAlta">Número de Alta:</label>
            <input type="text" id="numeroAlta">

            <label for="nombreLocal">Nombre del Local:</label>
            <input type="text" id="nombreLocal">

            <label for="nombreSolicitante">Nombre del Solicitante:</label>
            <input type="text" id="nombreSolicitante">

            <label for="empresaProyecto">Empresa / Proyecto:</label>
            <input type="text" id="empresaProyecto">

            <label for="statusActivacion">Status de Activación:</label>
            <select id="statusActivacion">
                <option value="No activado">No activado</option>
                <option value="Activado">Activado</option>
            </select>

            <label for="statusEntrega">Status de Entrega:</label>
            <select id="statusEntrega">
                <option value="No entregado">No entregado</option>
                <option value="Entregado">Entregado</option>
            </select>

            <label for="fechaAlta">Fecha de Alta:</label>
            <input type="date" id="fechaAlta">

            <label for="tel">Tel:</label>
            <input type="tel" id="tel">

            <label for="correo">Correo:</label>
            <input type="email" id="correo">

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo">

            <label for="color">Color:</label>
            <input type="text" id="color">

            <label for="placas">Placas:</label>
            <input type="text" id="placas">

            <label for="anio">Año:</label>
            <input type="number" id="anio">

            <button type="submit">Guardar</button>
        </form>


    </div>
    <script src="assets/js/datos.js"></script>
</body>

</html>
