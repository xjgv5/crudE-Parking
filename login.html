<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Inicio de sesión</title>
</head>

<body>
    <div class="container">
        <div class="login__container">
            <form class="login__form" action="">
                <div class="form__image-container">
                    <img class="image__img" src="assets/images/logo.png" alt="">
                </div>
                <div class="form__info">
                    <label class="form__label" for="">Contraseña</label>
                    <input id="password" class="form__password" type="password">
                </div>
                <input onclick="login()" class="form__submit" value="Enviar" type="submit" />
            </form>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>

</html>
